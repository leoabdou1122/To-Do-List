<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>
    <div class="flex justify-center items-center w-full h-screen">
        <div class="w-[400px] bg-slate-100 flex flex-col gap-5 p-10 rounded-xl">
            <div class="text-center text-3xl font-bold">To-Do List</div>
                <form onsubmit="handleSubmit(event)" class="flex flex-row gap-3">
                    <input type="text" class="rounded-md px-4 w-5/6" placeholder="task..." id="input" />
                    <input type="submit" value="Add" class="bg-black text-white px-2 py-1 rounded-md w-1/6 cursor-pointer" />
                </form>
            <div>
                <ul class="flex flex-col gap-2" id="list"></ul>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
